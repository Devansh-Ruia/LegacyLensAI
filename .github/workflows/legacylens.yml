name: LegacyLens CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  NODE_OPTIONS: '--max-old-space-size=8192'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run TypeScript check
      run: npm run type-check
      
    - name: Run tests
      run: npm test
      
    - name: Build application
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: .next/

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_APP_URL: https://staging.legacylens.ai
        
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your staging deployment commands here
        # Example: Deploy to Vercel, AWS, Azure, etc.
        
    - name: Run smoke tests
      run: |
        echo "Running smoke tests against staging..."
        curl -f https://staging.legacylens.ai/api/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_APP_URL: https://legacylens.ai
        
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add your production deployment commands here
        # Example: Deploy to Vercel, AWS, Azure, etc.
        
    - name: Run production smoke tests
      run: |
        echo "Running smoke tests against production..."
        curl -f https://legacylens.ai/api/health || exit 1
        
    - name: Notify deployment
      run: |
        echo "Deployment completed successfully!"
        # Add notification logic (Slack, email, etc.)

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security audit
      run: |
        echo "Running security audit..."
        npm audit --audit-level moderate
        
    - name: Run dependency check
      run: |
        echo "Checking for vulnerable dependencies..."
        npm audit --audit-level high
        
    - name: CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: typescript, javascript

  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Lighthouse
      run: npm install -g @lhci/cli@0.12.x
      
    - name: Run Lighthouse CI
      run: |
        echo "Running performance tests..."
        lhci autorun \
          --config=.lighthouserc.json \
          --upload.target=temporary-public-storage \
          --upload.token=${{ secrets.LIGHTHOUSE_TOKEN }} \
          --github.token=${{ secrets.GITHUB_TOKEN }} \
          --github.org=${{ github.repository_owner }} \
          --github.repo=${{ github.event.repository.name }}

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [deploy-production, security-scan, performance-test]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.deploy-production.result == 'success'
      run: |
        echo "✅ LegacyLens deployed successfully to production!"
        # Add success notification (Slack, Teams, email)
        
    - name: Notify failure
      if: failure()
      run: |
        echo "❌ LegacyLens deployment or tests failed!"
        # Add failure notification (Slack, Teams, email)
